<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container-form">
        <div class="form-content">
            <a href="../../index.html" class="close-link" aria-label="Cerrar formulario">&times;</a>
            <h2>Formulario</h2>
            <form id="modal-form">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="number" min="1" id="codigo" placeholder="Ingrese el código" required />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select name="" id="selectCategoria">
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select name="" id="selectTipo">
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre" required />
                </div>
                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <input type="text" id="editorial" placeholder="Ingrese la editorial" required />
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" placeholder="Ingrese el autor" required />
                </div>
                <div class="form-group">
                    <label for="anio">Año de Publicación</label>
                    <input type="number" min="1000" max="9999" id="anio" placeholder="Ingrese el año de publicación" required />
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" min="1" step="1" id="stock" placeholder="Ingrese el stock"  required />
                </div>
                <div class="form-group">
                    <label for="inputImage">Imagen</label>
                    <input type="file" accept="image/*" id="inputImage" />
                </div>
                <div id="previewImage">
                    <img id="imagenPrevia" class="vistaPrevia" src="" alt="Vista previa de la imagen" />
                </div>
                <button type="submit" id="btn" class="save-btn">Guardar</button>
            </form>
        </div>
    </div>



<script type="module" src="/src/Gestion-Libros/gestionLibros.ts"></script>

</body>
</html>
