<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container-form">
        <div class="form-content">
            <a href="../../src/Gestion-Estudiante/indexEstudiante.html" class="close-link" aria-label="Cerrar formulario">&times;</a>
            <h2>Formulario Estudiante</h2>
            <form id="modal-form">
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="number" id="cedula" placeholder="Ingrese la cédula" required />
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre" required />
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese el apellido" required />
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" required></select>
                </div>

                <div class="form-group">
                    <label for="fechaNaci">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNaci" required />
                </div>

                <button type="submit" id="btn" class="save-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/Gestion-Estudiante/gestionEstudiante.ts"></script>
</body>
</html>
